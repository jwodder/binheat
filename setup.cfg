[aliases]
make = sdist bdist_wheel

[metadata]
name = binheat
#version = # Set in setup.py
description = Binary heat map generator
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = binheat@varonathe.org
license = MIT
license_file = LICENSE
url = https://github.com/jwodder/binheat

keywords =
    binary heat map
    heat map
    pdf

classifiers =
    Development Status :: 4 - Beta
    #Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
    License :: OSI Approved :: MIT License
    Environment :: Console
    Topic :: Multimedia :: Graphics

project_urls =
    Source Code = https://github.com/jwodder/binheat
    Bug Tracker = https://github.com/jwodder/binheat/issues
    Say Thanks! = https://saythanks.io/to/jwodder

[options]
py_modules = binheat
python_requires = ~=3.4
install_requires =
    click     ~= 7.0
    reportlab ~= 3.4

[options.entry_points]
console_scripts =
    binheat = binheat:main
